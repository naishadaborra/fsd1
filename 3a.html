<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags Example</title>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#">Home</a> |
            <a href="#">About</a> |
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <article>
            <h2>Article Title</h2>
            <p>This is an example of an article section. Articles are independent pieces of content.</p>
        </article>

        <aside>
            <h3>Related Info</h3>
            <p>This is an aside â€“ usually contains side notes, ads, or extra info.</p>
        </aside>

        <section>
            <h2>Gallery</h2>
            <figure>
                <img src="https://via.placeholder.com/150" alt="Sample Image">
                <figcaption>Sample Image with Caption</figcaption>
            </figure>
        </section>

        <div>
            <p>This is inside a <span style="color:red;">div with a span</span> tag.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>
</body>
</html>

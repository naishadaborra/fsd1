<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        h1 {
            color: blue; /* selector: h1, property: color, value: blue */
        }
        .internal-style {
            color: green;  /* selector: .internal-style, property: color, value: green */
            font-size: 20px;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Different Types of CSS</h1>

    <!-- Inline CSS -->
    <p style="color:red; font-weight:bold;">This is styled using Inline CSS.</p>

    <!-- Internal CSS -->
    <p class="internal-style">This is styled using Internal CSS.</p>

    <!-- External CSS -->
    <p class="external-style">This is styled using External CSS.</p>
</body>
</html>
